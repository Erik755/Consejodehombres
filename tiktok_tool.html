<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta del Consejo - Misi칩n TikTok</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --gold-light: #fbf5b7;
            --gold-primary: #d4af37;
            --gold-dark: #b38728;
            --cream: #fdfbf7;
            --brown-dark: #3e2723;
            --brown-medium: #5d4037;
            --background: #0f0f0f;
        }

        body {
            background-color: var(--background);
            color: var(--cream);
            font-family: 'EB Garamond', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 60%);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(30, 20, 15, 0.95);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: 6px;
            border: 1px solid var(--gold-primary);
            border-radius: 6px;
            pointer-events: none;
            opacity: 0.5;
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: var(--gold-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .step-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--gold-dark);
            padding: 15px;
            margin-bottom: 20px;
        }

        .step-title {
            font-family: 'MedievalSharp', cursive;
            color: var(--gold-light);
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold-dark);
            color: var(--cream);
            padding: 10px;
            border-radius: 4px;
            font-family: 'EB Garamond', serif;
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 10px;
        }

        button.action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
            color: var(--brown-dark);
            border: none;
            border-radius: 4px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        button.action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Misi칩n: Expansi칩n</h1>

        <p style="text-align: center; margin-bottom: 30px; font-style: italic;">
            "Lleva la palabra del Consejo a los rincones de TikTok, donde los hombres buscan gu칤a."
        </p>

        <div class="step-card">
            <div class="step-title">1. Configura tu Mensaje</div>

            <label style="display:block; margin-bottom:5px; color:#bbb; font-size:0.9rem;">Texto del Mensaje:</label>
            <textarea id="messageInput">游댠 칔nete al Consejo de Hombres. La sabidur칤a antigua te espera aqu칤:</textarea>

            <label style="display:block; margin-bottom:5px; color:#bbb; font-size:0.9rem; margin-top:15px;">Enlace a
                Promocionar:</label>
            <input type="text" id="linkInput" value="https://erik755.github.io/Consejodehombres/"
                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--gold-dark); color: var(--gold-primary); border-radius: 4px; font-family: 'EB Garamond', serif;">

            <div style="text-align: right; font-size: 0.8rem; color: #aaa; margin-top:5px;">El enlace se a침adir치
                autom치ticamente al final del texto.</div>
        </div>

        <div class="step-card">
            <div class="step-title">2. Ejecutar Misi칩n</div>
            <p>Al bot칩n copiar치: <b>Mensaje + Enlace</b> y abrir치 TikTok.</p>
        </div>

        <button class="action-btn" onclick="executeMission()">
            <i data-lucide="sword"></i> COPIAR Y ABRIR TIKTOK
        </button>

        <div class="footer">
            Consejo de Hombres &copy; 2025
        </div>
    </div>

    <script>
        lucide.createIcons();

        function executeMission() {
            const messageBody = document.getElementById('messageInput').value.trim();
            const link = document.getElementById('linkInput').value.trim();
            const fullMessage = `${messageBody} ${link}`;

            // 1. Copiar al portapapeles
            navigator.clipboard.writeText(fullMessage).then(() => {
                // 2. Feedback visual
                const btn = document.querySelector('.action-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> 춰COPIADO!';
                btn.style.background = 'linear-gradient(135deg, #2e7d32, #4caf50)';
                lucide.createIcons();

                setTimeout(() => {
                    // 3. Abrir TikTok
                    alert(`Mensaje copiado:\n\n"${fullMessage}"\n\nAhora selecciona un video y PEGA en los comentarios.`);
                    window.open('https://www.tiktok.com/search?q=Consejo%20de%20hombres', '_blank');

                    // Restaurar bot칩n
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, var(--gold-dark), var(--gold-primary))';
                    lucide.createIcons();
                }, 1000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('No se pudo copiar autom치ticamente. Por favor copia el texto manualmente.');
            });
        }
    </script>
</body>

</html>
